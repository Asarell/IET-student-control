  <script>
    // Firebase configuration
    const firebaseConfig = {

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Variables globales
    const MAX_IMAGE_DATA_SIZE = 950 * 1024; // ~0.9 MB para mantener el lÃ­mite de Firestore
    const MAX_IMAGE_DIMENSION = 1280; // Redimensionar imÃ¡genes grandes
    let posts = [];
    let selectedImage = null;
    let editingPostId = null;

    // Contador de caracteres
    document.addEventListener('DOMContentLoaded', function() {
      const textarea = document.getElementById('postContent');
      const charCount = document.getElementById('charCount');
      
      if (textarea && charCount) {
        textarea.addEventListener('input', function() {
          charCount.textContent = this.value.length;
        });
      }

      // Permitir pegar imÃ¡genes
      document.addEventListener('paste', function(e) {
        const items = e.clipboardData.items;
        for (let item of items) {
          if (item.type.indexOf('image') !== -1) {
            const file = item.getAsFile();
            handleImageFile(file);
            break;
          }
        }

    });

    // Funciones del modal

    function hidePostModal() {

      document.getElementById('charCount').textContent = '0';
      removeImage();
      
      // Resetear modal a estado de creaciÃ³n
      editingPostId = null;
      document.querySelector('#postModal h3').textContent = 'ğŸ“ Crear Nueva PublicaciÃ³n';
      document.querySelector('#postModal button[type="submit"]').innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Publicar';

    // Funciones de emojis
    function toggleEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.classList.toggle('hidden');
    }

    function insertEmoji(emoji) {
      const textarea = document.getElementById('postContent');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      
      textarea.value = text.substring(0, start) + emoji + text.substring(end);
      textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
      textarea.focus();
      
      // Actualizar contador
      document.getElementById('charCount').textContent = textarea.value.length;
      
      // Cerrar el picker despuÃ©s de insertar
      document.getElementById('emojiPicker').classList.add('hidden');
    }

    // Manejo de imÃ¡genes
    function previewImage(event) {
      const file = event.target.files[0];
      handleImageFile(file);
    }

    function handleImageFile(file) {
      if (file && file.type.startsWith('image/')) {
        compressImage(file)
          .then((dataUrl) => {
            selectedImage = dataUrl;
            document.getElementById('previewImg').src = selectedImage;
            document.getElementById('imagePreview').classList.remove('hidden');
          })
          .catch((error) => {
            console.error('Error procesando la imagen:', error);
            const message = error && error.message === 'too_large'
              ? 'La imagen es demasiado pesada (mÃ¡s de 1 MB). Comprime o elige otra imagen.'
              : 'No se pudo procesar la imagen. Intenta con otro archivo.';
            alert(message);
            removeImage();
          });
      }
    }

    function compressImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            if (width > height && width > MAX_IMAGE_DIMENSION) {
              height = Math.round((height * MAX_IMAGE_DIMENSION) / width);
              width = MAX_IMAGE_DIMENSION;
            } else if (height >= width && height > MAX_IMAGE_DIMENSION) {
              width = Math.round((width * MAX_IMAGE_DIMENSION) / height);
              height = MAX_IMAGE_DIMENSION;
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            let quality = 0.85;
            let dataUrl = canvas.toDataURL('image/jpeg', quality);

            while (dataUrl.length > MAX_IMAGE_DATA_SIZE && quality > 0.45) {
              quality -= 0.1;
              dataUrl = canvas.toDataURL('image/jpeg', quality);
            }

            if (dataUrl.length > MAX_IMAGE_DATA_SIZE) {
              reject(new Error('too_large'));
              return;
            }

            resolve(dataUrl);
          };

          img.onerror = () => reject(new Error('load_error'));
          img.src = event.target.result;
        };

        reader.onerror = () => reject(new Error('reader_error'));
        reader.readAsDataURL(file);
      });
    }

    function removeImage() {
      selectedImage = null;
      document.getElementById('postImage').value = '';
      document.getElementById('imagePreview').classList.add('hidden');
    }

    // Crear/Editar post
    function createPost(event) {
      event.preventDefault();
      
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;

      if (editingPostId) {
        // Editar post existente
        const postIndex = posts.findIndex(p => p.id === editingPostId);
        if (postIndex !== -1) {
          const postToUpdate = posts[postIndex];
          postToUpdate.content = content;
          postToUpdate.image = selectedImage || null;
          postToUpdate.edited = true;
          postToUpdate.editTimestamp = new Date().toLocaleString('es-ES');
          
          // Preparar datos para Firebase (eliminar campos null si es necesario)
          const updateData = {
            content: content,
            edited: true,
            editTimestamp: new Date().toLocaleString('es-ES')
          };
          if (selectedImage) {
            updateData.image = selectedImage;
          } else {
            updateData.image = null;
          }
          
          // Actualizar en Firebase
          db.collection('professor_posts').doc('blanca').collection('posts').doc(postToUpdate.id.toString()).update(updateData)
            .then(() => {
              console.log('Post actualizado correctamente');
            })
            .catch((error) => {
              console.error('Error al actualizar post:', error);
              alert('Error al guardar los cambios. Por favor, intenta de nuevo.');
            });
        }
        editingPostId = null;
      } else {
        // Crear nuevo post
        const postId = Date.now();
        const post = {
          id: postId,
          content: content,
          image: selectedImage || null,
          timestamp: new Date().toLocaleString('es-ES'),
          createdAt: postId, // Campo numÃ©rico para ordenar en Firestore
          author: 'Blanca',
          likes: 0,
          liked: false,
          edited: false
        };
        posts.unshift(post); // Agregar al inicio
        
        // Preparar datos para Firebase
        const firebasePost = {
          id: postId,
          content: content,
          timestamp: new Date().toLocaleString('es-ES'),
          createdAt: postId,
          author: 'Blanca',
          likes: 0,
          liked: false,
          edited: false
        };
        if (selectedImage) {
          firebasePost.image = selectedImage;
        }
        
        // Guardar en Firebase
        db.collection('professor_posts').doc('blanca').collection('posts').doc(postId.toString()).set(firebasePost)
          .then(() => {
            console.log('Post guardado correctamente');
          })
          .catch((error) => {
            console.error('Error al guardar post:', error);
            alert('Error al publicar. Por favor, intenta de nuevo.');
            // Remover el post del array local si falla el guardado
            posts = posts.filter(p => p.id !== postId);
            renderPosts();
          });
      }

      renderPosts();
      hidePostModal();
    }

        container.innerHTML = `
          <div class="text-center py-8 text-gray-500">

            <p>No hay publicaciones aÃºn. Â¡SÃ© el primero en compartir algo!</p>
          </div>
        `;
          return;
      }

      container.innerHTML = posts.map(post => `
        <div class="bg-gray-50 rounded-xl p-6 border border-gray-200">
          <div class="flex items-start justify-between mb-4">
            <div class="flex items-center">
              <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                ${post.author.charAt(0)}
              </div>
              <div class="ml-3">
                <p class="font-semibold text-gray-800">${post.author}</p>
                <p class="text-sm text-gray-500">
                  ${post.timestamp}
                  ${post.edited ? ' <span class="text-xs text-gray-400">(editado)</span>' : ''}
                </p>
              </div>
            </div>
            <div class="flex gap-2">
              <button onclick="editPost(${post.id})" class="bg-blue-100 hover:bg-blue-200 text-blue-600 px-3 py-2 rounded-lg transition-all font-semibold" title="Editar">
                <i class="fas fa-edit mr-1"></i>Editar
              </button>
              <button onclick="deletePost(${post.id})" class="bg-red-100 hover:bg-red-200 text-red-600 px-3 py-2 rounded-lg transition-all font-semibold" title="Eliminar">
                <i class="fas fa-trash mr-1"></i>Eliminar
              </button>
            </div>
          </div>
          
          <div class="mb-4">
            <p class="text-gray-800 whitespace-pre-wrap">${post.content}</p>
          </div>
          
          ${post.image ? `
            <div class="mb-4">
              <img src="${post.image}" alt="Imagen del post" class="max-w-full h-64 object-cover rounded-lg">
            </div>
          ` : ''}
          
          <div class="flex items-center text-gray-500 text-sm">
            <button onclick="likePost(${post.id})" class="flex items-center mr-4 transition-colors ${post.liked ? 'text-red-500' : 'hover:text-red-500'}" id="likeBtn_${post.id}">
              <i class="fas fa-heart mr-1 ${post.liked ? 'text-red-500' : ''}"></i>
              <span>${post.liked ? 'Te gusta' : 'Me gusta'}</span>
              ${post.likes > 0 ? `<span class="ml-1">(${post.likes})</span>` : ''}
            </button>
            <button onclick="copyPost(${post.id})" class="flex items-center hover:text-green-500 transition-colors">
              <i class="fas fa-copy mr-1"></i>
              <span>Copiar</span>
          </button>
          </div>
        </div>
      `).join('');
    }

    // Funciones adicionales
    function editPost(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        editingPostId = postId;
        document.getElementById('postContent').value = post.content;
        document.getElementById('charCount').textContent = post.content.length;
        
        if (post.image) {
          selectedImage = post.image;
          document.getElementById('previewImg').src = post.image;
          document.getElementById('imagePreview').classList.remove('hidden');
        }
        
        // Cambiar tÃ­tulo del modal
        document.querySelector('#postModal h3').textContent = 'ğŸ“ Editar PublicaciÃ³n';
        document.querySelector('#postModal button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i>Guardar Cambios';
        
        showPostModal();
      }
    }

    function deletePost(postId) {
      if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta publicaciÃ³n?')) {
        posts = posts.filter(post => post.id !== postId);
        renderPosts();
        
        // Eliminar de Firebase
        db.collection('professor_posts').doc('blanca').collection('posts').doc(postId.toString()).delete();
      }
    }

    function likePost(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        if (post.liked) {
          post.liked = false;
          post.likes = Math.max(0, post.likes - 1);
        } else {
          post.liked = true;
          post.likes = (post.likes || 0) + 1;
        }
        
        renderPosts();
        
        // Actualizar en Firebase
        db.collection('professor_posts').doc('blanca').collection('posts').doc(postId.toString()).update({
          likes: post.likes
        });
      }
    }

    function copyPost(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        navigator.clipboard.writeText(post.content).then(() => {
          alert('Contenido copiado al portapapeles! ğŸ“‹');
        });
      }
    }

    // Cargar posts al iniciar
    document.addEventListener('DOMContentLoaded', function() {
      // FunciÃ³n para cargar y procesar posts
      function loadPosts() {
        // Intentar cargar con ordenamiento por id
        db.collection('professor_posts').doc('blanca').collection('posts')
          .orderBy('id', 'desc')
          .get()
          .then((querySnapshot) => {
            processPosts(querySnapshot);
          })
          .catch((error) => {
            console.warn("Error con ordenamiento, intentando sin ordenar:", error);
            // Si falla el ordenamiento, cargar sin ordenar y ordenar en JavaScript
            db.collection('professor_posts').doc('blanca').collection('posts')
              .get()
              .then((querySnapshot) => {
                processPosts(querySnapshot, true); // true indica que debemos ordenar manualmente
              })
              .catch((loadError) => {
                console.error("Error cargando posts:", loadError);
                renderPosts();
              });
          });
      }
      
      // FunciÃ³n para procesar los posts cargados
      function processPosts(querySnapshot, sortManually = false) {
        posts = [];
        querySnapshot.forEach((doc) => {
          const post = doc.data();
          // Asegurar que los posts tengan las propiedades necesarias
          if (!post.hasOwnProperty('likes')) post.likes = 0;
          if (!post.hasOwnProperty('liked')) post.liked = false;
          if (!post.hasOwnProperty('edited')) post.edited = false;
          // Si el post no tiene createdAt, usar el id (para posts antiguos)
          if (!post.hasOwnProperty('createdAt')) post.createdAt = post.id || Date.now();
          posts.push(post);
        });
        
        // Ordenar manualmente si es necesario
        if (sortManually) {
          posts.sort((a, b) => {
            const idA = a.id || a.createdAt || 0;
            const idB = b.id || b.createdAt || 0;
            return idB - idA; // Orden descendente
          });
        }
        
        renderPosts();
      }
      
      // Cargar posts
      loadPosts();
      
      // Cerrar emoji picker al hacer clic fuera
      document.addEventListener('click', function(e) {
        const picker = document.getElementById('emojiPicker');
        const emojiBtn = e.target.closest('button[onclick="toggleEmojiPicker()"]');
        if (!picker.contains(e.target) && !emojiBtn) {
          picker.classList.add('hidden');
        }
      });
    });

    // FunciÃ³n para limpiar posts
    function clearPosts() {
      if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar TODAS las publicaciones? Esta acciÃ³n no se puede deshacer.')) {
        // Eliminar todos los posts de Firebase
        posts.forEach(post => {
          db.collection('professor_posts').doc('blanca').collection('posts').doc(post.id.toString()).delete();
        });
        
        posts = [];
        renderPosts();
      }
    }
  </script>
