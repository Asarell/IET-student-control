<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel - Teacher Ale</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2f1a4d5e1.js" crossorigin="anonymous"></script>
  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen p-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-purple-700">üë©‚Äçüè´ Panel de la profesora Ale</h1>
    <button onclick="logout()"
      class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
      <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesi√≥n
    </button>
  </div>

  <!-- Lista de alumnos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="student-list">
    <!-- Botones de alumnos -->
    <button onclick="goToStudent('alumno_sandy.html')" class="btn-student">Sandy</button>
    <button onclick="goToStudent('alumno_nadia.html')" class="btn-student">Nadia</button>
    <button onclick="goToStudent('alumno_moni.html')" class="btn-student">Moni Padilla</button>
    <button onclick="goToStudent('alumno_rouss.html')" class="btn-student">Rouss</button>
    <button onclick="goToStudent('alumno_josu√©.html')" class="btn-student">Josu√©</button>
    <button onclick="goToStudent('alumno_montse.html')" class="btn-student">Montse Arellano</button>
    <button onclick="goToStudent('alumno_maryalegria.html')" class="btn-student">Mary Alegr√≠a</button>
    <button onclick="goToStudent('alumno_ricardo.html')" class="btn-student">Ricardo Lagunes</button>
    <button onclick="goToStudent('alumno_marycarmen.html')" class="btn-student">Marycarmen</button>
    <button onclick="goToStudent('alumno_aimee.html')" class="btn-student">Aimee</button>
    <button onclick="goToStudent('alumno_paorosales.html')" class="btn-student">Pao Rosales</button>
    <button onclick="goToStudent('alumno_Ana Elisa.html')" class="btn-student">Ana Elisa</button>
    <button onclick="goToStudent('alumno_Loth.html')" class="btn-student">Loth</button>
    <button onclick="goToStudent('alumno_hanny.html')" class="btn-student">Hanny</button>
    <button onclick="goToStudent('alumno_dina.html')" class="btn-student">Dina</button>
  </div>

  <!-- Firebase Protection (v10 modules) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbS_UCnlfw3P2loqpTl6Oh8A2Xswz3rPY",
      authDomain: "iet-student-control.firebaseapp.com",
      projectId: "iet-student-control",
      storageBucket: "iet-student-control.firebasestorage.app",
      messagingSenderId: "635566809825",
      appId: "1:635566809825:web:696842a0cb60356ed10da0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.goToStudent = (fileName) => {
      window.location.href = fileName;
    };
  </script>

  <!-- Estilos comunes a botones -->
  <style>
    .btn-student {
      background-color: white;
      border: 2px solid #a855f7;
      padding: 1.5rem;
      border-radius: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #7e22ce;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-student:hover {
      background-color: #f3e8ff;
    }
  </style>

  <!-- Animaci√≥n entrada -->
  <script>
    anime({
      targets: "#student-list button",
      translateY: [50, 0],
      opacity: [0, 1],
      delay: anime.stagger(100),
      easing: "easeOutExpo"
    });
  </script>
</body>
</html>
